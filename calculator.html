<!DOCTYPE html>
<html>
	<head>
		<title>
			Calculator
		</title>
		<link type="text/css" rel="stylesheet" href="calculator.css">
		<script type="text/javascript" src="calculator.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>	    
	</head>

	<body>
		<div class="row">	
			<div id="result"></div>			
		</div>
		<div class="row">
			<div class="button" onclick="storeValue(this)">1</div>
			<div class="button" onclick="storeValue(this)">2</div>
			<div class="button" onclick="storeValue(this)">3</div>
			<div class="button operator" onclick="storeValue(this)">+</div>			
		</div>
		<div class="row">	
			<div class="button" onclick="storeValue(this)">4</div>
			<div class="button" onclick="storeValue(this)">5</div>
			<div class="button" onclick="storeValue(this)">6</div>		
			<div class="button operator" onclick="storeValue(this)">-</div>		
		</div>
		<div class="row">	
			<div class="button" onclick="storeValue(this)">7</div>
			<div class="button" onclick="storeValue(this)">8</div>
			<div class="button" onclick="storeValue(this)">9</div>		
			<div class="button operator" onclick="storeValue(this)">*</div>		
		</div>	
		<div class="row">	
			<div class="button zero-button" onclick="storeValue(this)">0</div>
			<div class="button operator" onclick="storeValue(this)">/</div>	
		</div>
		<div class="row">	
			<div class="button footer-button" onclick="calculate()">=</div>
			<div class="button footer-button" onclick="clearValues()">Clear</div>				
		</div>
	</body>	
</html>
